<div class="container">
    <div class="form">
        <form action="" method="post">
            <h5>Username</h5>
            <input type="text" name="username" id="username" [(ngModel)]="selectedUser.username" >
            <h5>Password</h5>
            <input type="password" name="password" id="password" [(ngModel)]="selectedUser.password">
            <h5>Confirm password</h5>
            <input type="password" name="confirmedpassword" id="confirmedPassword" [(ngModel)]="selectedUser.confirmatedPassword">
            <h5>e-mail</h5>
            <input type="email" name="mail" id="mail" [(ngModel)]="selectedUser.email">
            <h5>Subscribe me to offers</h5>
            <input type="checkbox" name="subscription" id="subscription" [(ngModel)]="selectedUser.subscription">
            <h5>Country</h5>
            <select name="country" id="country" [(ngModel)]="selectedUser.country">
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
            </select>
            <h5>Ciudad</h5>
            <input type="text" name="username" id="username" [(ngModel)]="selectedUser.city"><br>
            <button (click)="addUser()">Submit</button>
        </form>
    </div>
    <div class="table">
        <app-table [userArray]="userArray"></app-table>
    </div>
</div>
